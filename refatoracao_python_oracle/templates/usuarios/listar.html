{% extends "partial/header.html" %}

{% block content %}
    <h2>Lista de Usuários</h2>
    
    <a href="/usuarios/cadastro">Novo Usuário</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[0] }}</td>
                <td>{{ usuario[1] }}</td>
                <td>{{ usuario[2] }}</td>
                <td>
                    <a href="/usuarios/edit/{{ usuario[0] }}">Editar</a>
                    <a href="/usuarios/delete/{{ usuario[0] }}" onclick="return confirm('Tem certeza?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% include "partial/footer.html" %}
