{% extends "partial/header.html" %}

{% block content %}
    <h2>Editar Usu√°rio</h2>
    
    {% if mensagem %}
        <div class="message {{ 'success' if 'sucesso' in mensagem else 'error' }}">
            {{ mensagem }}
        </div>
    {% endif %}

    <form method="post" action="/usuarios/update/{{ usuario[0] }}">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario[1] }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ usuario[2] }}" required>
        </div>
        <button type="submit">Atualizar</button>
        <a href="/usuarios">Cancelar</a>
    </form>
{% endblock %}

{% include "partial/footer.html" %}
